<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>My Projects</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: powderblue;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
        }

        li {
            float: left;
        }

            li a {
                display: block;
                color: #f1f1f1;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

        .welcome-section-header {
            font-family: sans-serif;
            background-color: #f1f1f1;
            padding: 100px 20px 20px 20px;
            text-align: center;
        }

        .welcome-section {
            height: 100%;
        }

        .project-section {
            background-color: powderblue;
            margin: 0;
        }

        .project-header {
            text-align: center;
        }

        .project-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

            .project-grid > a {
                text-decoration: none;
                font-family: Courier, monospace;
                background-color: #f1f1f1;
                color: black;
                width: 400px;
                height: auto;
                margin: 10px;
                padding: 250px 10px 0px 10px;
                text-align: center;
            }

            .project-grid a:hover {
                background-color: #333;
                color: powderblue;
            }

        .navbar {
            display: flex;
            background-color: #333;
            font-size: 30px;
        }

            .navbar > a {
                text-decoration: none;
                background-color: transparent;
                color: white;
                margin: 2px;
            }

            .navbar a:hover {
                background-color: #f1f1f1;
                color: black;
            }

        #roundcorners {
            width: 300px;
            height: 600px;
            border-radius: 16px;
            border: 2px solid black;
        }
    </style>
</head>
<body>

    <section>
        <ul class="navbar">
            <li><a href="https://blaqoutdesigns.com/index.html">Home</a></li>
            <li><a href="#projects">Projects</a>
            <li><a href="#contact">Contact</a>
            <li><a href="https://blaqoutdesigns.com/links/links.html">Links</a>
        </ul>
    </section>

    <section class="welcome-section">
        <div class="welcome-section-header">
            <h1>Projects and Ideas</h1>
            <p>Welcome to my cooky world.</p>
        </div>
    </section>

    <section class="project-section" id="projects">
        <h2 class="project-header">These are a few of my favorite things</h2>
        <div class="project-grid">
            <a href="https://blaqoutdesigns.com/projects/tribute/tribute.html" id="roundcorners" class="project-tile">LEGO Timeline</a>
            <a href="https://blaqoutdesigns.com/projects/survey/form.html" id="roundcorners" class="project-tile">Survey Says...</a>
            <a href="https://blaqoutdesigns.com/projects/product/products.html" id="roundcorners" class="project-tile">BRob Guitars</a>
            <a href="https://blaqoutdesigns.com/projects/specs/specs.html" id="roundcorners" class="project-tile">Python Data Types</a>
        </div>
    </section>

    <section class="contact-section" id="contact">

        <div>
            <h1 class="contact-header">Contact me here</h1>
        </div>

        <div>
            <a href="https://github.com/freecodecamp" id="profile-link">GitHub</a>
            <a href=mailto:_@gmail.com>E-mail</a>
        </div>

    </section>
